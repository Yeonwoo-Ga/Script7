<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script rel="stylesheet" href="/board/css/main.css"></script>
    <script src="/board/script/main.js"></script>
    <title>wirte</title>
    <script>
        $(document).ready(function() {
          $('#add').click(async function(e) {
            // a나 button의 두번째 동작을 막는다
            e.preventDefault();//이걸 쓰지않으면 location이 작동 안됨
            const response = await $.ajax({
              url: "http://sample.bmaster.kro.kr/contacts/",
              method: 'post',
              data: $('#join_form').serialize()
            });
            location.href="/board/list.html"
          })
        })
        //form에서 name을 통해 어떤종류의 값을 넘길지 정한다.name=&tel=&address=
      </script>
    </head>
    <body>
      <form id="join_form">
        이름: <input type="text" id="name" name="name"><br>
        연락처 : <input type="text" id="tel" name="tel"><br>
        주소 : <input type="text" id="address" name="address"><br>
        <button id="add">추가</button>
      </form>
    </body>
</body>

</html>
