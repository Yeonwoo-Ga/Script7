    <title>요청과 응답</title>
    <script>
          //폼을 직접 보내지 않고 js로 검증 후 submit
        $('#login').click(function(){
          
            $('#loginForm').submit()
        });

        //폼을 이용해 ajax를 보낸다면 
        $('#login').click(function(){
            $.ajax({
                url : 서버주소,
                //data의 기본 형식 : aaa=bbb&ccc=ddd
                data : $('#loginForm').serialize()
            })
        })
    </script>
</head>
